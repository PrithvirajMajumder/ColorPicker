<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>ButtonGenerator</title>

    <script
src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-text">
            <h1>Button Generator</h1>
        </div>
    </header>
    <div class="container">
        <div class="area" style="border: 1px solid;">
            <div class="button-parts">
                <h1>Button Size</h1>
                <div class="form-controls">
                    <label for="button-width">Width</label>
                    <input type="number" id="button-width" class="text-input">
                </div>
                <div class="form-controls">
                    <label for="button-height">Height</label>
                    <input type="number" id="button-height" class="text-input">
                </div>
            </div>

            <div class="button-parts">
                <h1>Button Text</h1>
                <div class="form-controls">
                    <label for="button-text-color">Text Color</label>
                    <input type="color" id="button-text-color" class="text-input" style="width: 11rem;">
                </div>
                <div class="form-controls">
                    <label for="button-text-size">Test Size</label>
                    <input type="number" id="button-text-size" class="text-input">
                </div>
            </div>
            
            <div class="button-parts">
                <h1>Button Border</h1>
                <div class="form-controls">
                    <p>Border Radius</p>
                    <div class="input-container">
                        <input type="number" class="text-input">
                    </div>
                </div>
                <div class="form-controls">
                    <p>Border Size</p>
                    <div class="input-container">
                        <input type="number" class="text-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="area">
            <div class="output-button">
                <button id="output-button">click me</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var buttonStyles = {
                width: "100px",
                height: "100px",
                color: "#777777",
                fontSize: "12px"
            };

            $('#button-width').keyup(function () {
                var inputValue = $(this).val();
                buttonStyles.width = inputValue + 'px';
                renderStyles();
            });

            $('#button-height').keyup(function () {
                var inputValue = $(this).val();
                buttonStyles.height = inputValue + 'px';
                renderStyles();
            });

            $('#button-text-color').change(function () {
                var inputValue = $(this).val();
                buttonStyles.color = inputValue;
                renderStyles();
            });

            $('#button-text-size').keyup(function () {
                var inputValue = $(this).val();
                buttonStyles.fontSize = inputValue + 'px';
                renderStyles();
            });

            function renderStyles() {
             $('#output-button').css({
                 "width": buttonStyles.width,
                 "height": buttonStyles.height,
                 "color": buttonStyles.color,
                 "font-size": buttonStyles.fontSize
             });
            }
        });
    </script>
</body>
</html>
