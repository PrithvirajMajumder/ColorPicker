<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>ButtonGenerator</title>

    <script
src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-text">
            <h1>Button Generator</h1>
        </div>
    </header>
    <div class="container">
        <div class="area">
            <div class="button-parts">
                <h1>Button Size</h1>
                <div class="interaction-parts">
                    <p>Button Vertical Size</p>
                    <div class="input-container">
                        <input type="number" class="text-input">
                    </div>
                </div>
                <div class="interaction-parts">
                    <p >Button Horizontal Size</p>
                    <div class="input-container">
                        <input type="number" class="text-input">
                    </div>
                </div>
            </div>
            <div class="button-parts">
                <h1>Button Text</h1>
                <div class="interaction-parts">
                    <p>Button Text Color</p>
                    <div class="input-container">
                        <input type="color" class="text-input">
                    </div>
                </div>
                <div class="interaction-parts">
                    <p>Button Text Size</p>
                    <div class="input-container">
                        <input type="number" class="text-input">
                    </div>
                </div>
            </div>
            <div class="button-parts">
                <h1>Button Border</h1>
                <div class="interaction-parts">
                    <p>Border Radius</p>
                    <div class="input-container">
                        <input type="number" class="text-input">
                    </div>
                </div>
                <div class="interaction-parts">
                    <p>Border Size</p>
                    <div class="input-container">
                        <input type="number" class="text-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="area">
            <div class="output-button">
                <button style="
                box-shadow:inset 0px 28px 0px 0px #3dc21b;
                background-color:#44c767;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                font-family:Arial;
                font-size:27px;
                padding:32px 76px;
                text-decoration:none;
                text-shadow:0px -1px 0px #2f6627;">clickme</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
        });
    </script>
</body>
</html>
